# ============================================================================
# GitHub Actions Workflow: Continuous Integration Pipeline
# ============================================================================
# Purpose: Automated testing, linting, security scanning, and Docker image building
# Trigger: Push to main/develop branches and all pull requests
# ============================================================================

name: CI Pipeline

# ============================================================================
# Workflow Triggers
# ============================================================================
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

# ============================================================================
# Permissions
# ============================================================================
permissions:
  contents: read
  pull-requests: write
  security-events: write

# ============================================================================
# Concurrency Control
# ============================================================================
# Ensures only one CI run per branch/PR at a time
# Cancels in-progress runs when new commits are pushed
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ============================================================================
# Environment Variables
# ============================================================================
env:
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

# ============================================================================
# Jobs
# ============================================================================
jobs:
  # ==========================================================================
  # Job 1: Code Quality Checks
  # ==========================================================================
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Checkout Repository
      # ------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # ------------------------------------------------------------------------
      # Step 2: Setup Node.js
      # ------------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 3: Install Dependencies (if package.json exists)
      # ------------------------------------------------------------------------
      - name: Check for package.json
        id: check-package
        run: |
          if [ -f "package.json" ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        if: steps.check-package.outputs.has_package == 'true'
        run: |
          npm install --prefer-offline --no-audit
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 4: Run Prettier Format Check
      # ------------------------------------------------------------------------
      - name: Check code formatting with Prettier
        if: steps.check-package.outputs.has_package == 'true'
        run: |
          if [ -f "package.json" ] && grep -q '"prettier"' package.json; then
            npx prettier --check "**/*.{js,css,html,json,md}" || true
          else
            echo "Prettier not configured, skipping format check"
          fi
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 5: Run ESLint (if configured)
      # ------------------------------------------------------------------------
      - name: Run ESLint
        if: steps.check-package.outputs.has_package == 'true'
        run: |
          if [ -f "package.json" ] && grep -q '"eslint"' package.json; then
            npx eslint . --ext .js,.jsx,.ts,.tsx || true
          else
            echo "ESLint not configured, skipping lint check"
          fi
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 6: Validate HTML Files
      # ------------------------------------------------------------------------
      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          # Basic HTML validation - check for common issues
          find . -name "*.html" -type f | while read file; do
            echo "Checking $file"
            # Check for basic HTML structure
            if ! grep -q "<!DOCTYPE" "$file"; then
              echo "Warning: $file missing DOCTYPE declaration"
            fi
            if ! grep -q "<html" "$file"; then
              echo "Warning: $file missing <html> tag"
            fi
          done
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 7: Check for Broken Links (basic check)
      # ------------------------------------------------------------------------
      - name: Check for broken internal links
        run: |
          echo "Checking for broken internal links..."
          # Basic check for internal links in HTML files
          find . -name "*.html" -type f -exec grep -H 'href="[^http]' {} \; || true
        continue-on-error: true
  
  # ==========================================================================
  # Job 2: Security Scanning
  # ==========================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Checkout Repository
      # ------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # ------------------------------------------------------------------------
      # Step 2: Run Trivy Security Scanner
      # ------------------------------------------------------------------------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 3: Upload Trivy Results to GitHub Security
      # ------------------------------------------------------------------------
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 4: Run npm audit (if package.json exists)
      # ------------------------------------------------------------------------
      - name: Setup Node.js for npm audit
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
        continue-on-error: true
      
      - name: Check for package.json
        id: check-package
        run: |
          if [ -f "package.json" ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run npm audit
        if: steps.check-package.outputs.has_package == 'true'
        run: |
          npm install --prefer-offline --no-audit
          npm audit --audit-level=moderate || true
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 5: Check for Secrets in Code
      # ------------------------------------------------------------------------
      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
  
  # ==========================================================================
  # Job 3: Docker Build & Test
  # ==========================================================================
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Checkout Repository
      # ------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # ------------------------------------------------------------------------
      # Step 2: Set up Docker Buildx
      # ------------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # ------------------------------------------------------------------------
      # Step 3: Build Docker Image
      # ------------------------------------------------------------------------
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ngo-health-landing:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      # ------------------------------------------------------------------------
      # Step 4: Test Docker Image
      # ------------------------------------------------------------------------
      - name: Test Docker image
        run: |
          echo "Testing Docker image..."
          # Start container
          docker run -d --name test-container -p 8080:80 ngo-health-landing:test
          
          # Wait for container to be ready
          sleep 5
          
          # Test if container is running
          if ! docker ps | grep -q test-container; then
            echo "Error: Container failed to start"
            docker logs test-container
            exit 1
          fi
          
          # Test if web server is responding
          if ! curl -f http://localhost:8080 > /dev/null 2>&1; then
            echo "Error: Web server not responding"
            docker logs test-container
            exit 1
          fi
          
          echo "Docker image test passed!"
          
          # Cleanup
          docker stop test-container
          docker rm test-container
      
      # ------------------------------------------------------------------------
      # Step 5: Scan Docker Image for Vulnerabilities
      # ------------------------------------------------------------------------
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ngo-health-landing:test'
          format: 'sarif'
          output: 'trivy-docker-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 6: Upload Docker Scan Results
      # ------------------------------------------------------------------------
      - name: Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-docker-results.sarif'
        continue-on-error: true
  
  # ==========================================================================
  # Job 4: Kubernetes Manifest Validation
  # ==========================================================================
  k8s-validation:
    name: Kubernetes Manifest Validation
    runs-on: ubuntu-latest
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Checkout Repository
      # ------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # ------------------------------------------------------------------------
      # Step 2: Setup Kubernetes Tools
      # ------------------------------------------------------------------------
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Setup kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
      
      # ------------------------------------------------------------------------
      # Step 3: Validate Kubernetes Manifests
      # ------------------------------------------------------------------------
      - name: Validate base manifests
        run: |
          echo "Validating base Kubernetes manifests..."
          kubectl apply --dry-run=client -k k8s/base/
      
      - name: Validate development overlay
        run: |
          echo "Validating development overlay..."
          kubectl apply --dry-run=client -k k8s/overlays/development/
      
      - name: Validate staging overlay
        run: |
          echo "Validating staging overlay..."
          kubectl apply --dry-run=client -k k8s/overlays/staging/
      
      - name: Validate production overlay
        run: |
          echo "Validating production overlay..."
          kubectl apply --dry-run=client -k k8s/overlays/production/
      
      # ------------------------------------------------------------------------
      # Step 4: Lint Kubernetes Manifests with kubeval
      # ------------------------------------------------------------------------
      - name: Install kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin/
      
      - name: Lint manifests with kubeval
        run: |
          echo "Linting Kubernetes manifests..."
          find k8s -name "*.yaml" -type f -exec kubeval {} \;
        continue-on-error: true
  
  # ==========================================================================
  # Job 5: CI Summary
  # ==========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, docker-build, k8s-validation]
    if: always()
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Generate CI Summary
      # ------------------------------------------------------------------------
      - name: Generate CI summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Quality:** ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scan:** ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Build:** ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **K8s Validation:** ${{ needs.k8s-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine overall status
          if [ "${{ needs.code-quality.result }}" == "success" ] && \
             [ "${{ needs.security-scan.result }}" == "success" ] && \
             [ "${{ needs.docker-build.result }}" == "success" ] && \
             [ "${{ needs.k8s-validation.result }}" == "success" ]; then
            echo "### Overall Status: âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Overall Status: âš ï¸ Some checks failed or were skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
      
      # ------------------------------------------------------------------------
      # Step 2: Comment on Pull Request (if applicable)
      # ------------------------------------------------------------------------
      - name: Comment CI results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const codeQuality = '${{ needs.code-quality.result }}';
            const securityScan = '${{ needs.security-scan.result }}';
            const dockerBuild = '${{ needs.docker-build.result }}';
            const k8sValidation = '${{ needs.k8s-validation.result }}';
            
            const getEmoji = (status) => {
              switch(status) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'cancelled': return 'ðŸš«';
                default: return 'âš ï¸';
              }
            };
            
            const commentBody = `## CI Pipeline Results
            
            | Job | Status |
            |-----|--------|
            | Code Quality | ${getEmoji(codeQuality)} ${codeQuality} |
            | Security Scan | ${getEmoji(securityScan)} ${securityScan} |
            | Docker Build | ${getEmoji(dockerBuild)} ${dockerBuild} |
            | K8s Validation | ${getEmoji(k8sValidation)} ${k8sValidation} |
            
            **Commit:** \`${context.sha.substring(0, 7)}\`
            **Workflow Run:** [View Details](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ---
            *This comment is automatically generated by CI Pipeline*`;
            
            // Check if a CI comment already exists
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('CI Pipeline Results')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }