# ============================================================================
# GitHub Actions Workflow: Continuous Integration Pipeline
# ============================================================================
# Purpose: Automated testing, linting, security scanning, and Docker builds
# Trigger: Push to main/develop branches and all pull requests
# ============================================================================

name: CI Pipeline

# ============================================================================
# Workflow Triggers
# ============================================================================
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

# ============================================================================
# Permissions
# ============================================================================
permissions:
  contents: read
  pull-requests: write
  issues: write
  security-events: write

# ============================================================================
# Concurrency Control
# ============================================================================
# Ensures only one CI run per branch at a time
# Cancels in-progress runs when new commits are pushed
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# ============================================================================
# Environment Variables
# ============================================================================
env:
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

# ============================================================================
# Jobs
# ============================================================================
jobs:
  # ==========================================================================
  # Job 1: Code Quality & Linting
  # ==========================================================================
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Checkout Repository
      # ------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # ------------------------------------------------------------------------
      # Step 2: Setup Node.js (if needed)
      # ------------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 3: Check for package.json
      # ------------------------------------------------------------------------
      - name: Check for package.json
        id: check-package
        run: |
          if [ -f "package.json" ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
          fi
      
      # ------------------------------------------------------------------------
      # Step 4: Install Dependencies (if package.json exists)
      # ------------------------------------------------------------------------
      - name: Install dependencies
        if: steps.check-package.outputs.has_package == 'true'
        run: |
          npm install --prefer-offline --no-audit
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 5: Run Prettier (if configured)
      # ------------------------------------------------------------------------
      - name: Run Prettier
        if: steps.check-package.outputs.has_package == 'true'
        run: |
          if [ -f ".prettierrc.json" ] || [ -f ".prettierrc" ]; then
            npx prettier --check "**/*.{js,css,html,json,md}" || true
          else
            echo "Prettier not configured, skipping..."
          fi
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 6: Validate HTML Files
      # ------------------------------------------------------------------------
      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          # Basic HTML validation - check for common issues
          find . -name "*.html" -type f | while read file; do
            echo "Checking $file"
            # Check for basic HTML structure
            if ! grep -q "<!DOCTYPE" "$file"; then
              echo "Warning: $file missing DOCTYPE declaration"
            fi
            if ! grep -q "<html" "$file"; then
              echo "Warning: $file missing <html> tag"
            fi
            if ! grep -q "<head" "$file"; then
              echo "Warning: $file missing <head> tag"
            fi
            if ! grep -q "<body" "$file"; then
              echo "Warning: $file missing <body> tag"
            fi
          done
          echo "HTML validation completed"
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 7: Validate CSS Files
      # ------------------------------------------------------------------------
      - name: Validate CSS files
        run: |
          echo "Validating CSS files..."
          # Basic CSS validation - check for syntax errors
          find . -name "*.css" -type f | while read file; do
            echo "Checking $file"
            # Check for unclosed braces
            open_braces=$(grep -o "{" "$file" | wc -l)
            close_braces=$(grep -o "}" "$file" | wc -l)
            if [ "$open_braces" -ne "$close_braces" ]; then
              echo "Warning: $file has mismatched braces (open: $open_braces, close: $close_braces)"
            fi
          done
          echo "CSS validation completed"
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 8: Validate JavaScript Files
      # ------------------------------------------------------------------------
      - name: Validate JavaScript files
        run: |
          echo "Validating JavaScript files..."
          # Basic JS validation - check for syntax errors
          find . -name "*.js" -type f -not -path "./node_modules/*" | while read file; do
            echo "Checking $file"
            # Use node to check for syntax errors
            node -c "$file" 2>&1 || echo "Warning: Syntax error in $file"
          done
          echo "JavaScript validation completed"
        continue-on-error: true
  
  # ==========================================================================
  # Job 2: Security Scanning
  # ==========================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Checkout Repository
      # ------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # ------------------------------------------------------------------------
      # Step 2: Run Trivy Security Scanner
      # ------------------------------------------------------------------------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 3: Upload Trivy Results to GitHub Security
      # ------------------------------------------------------------------------
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 4: Check for Secrets
      # ------------------------------------------------------------------------
      - name: Check for secrets
        run: |
          echo "Checking for potential secrets in code..."
          # Basic secret detection patterns
          echo "Searching for potential API keys..."
          grep -r -i "api[_-]key" --include="*.js" --include="*.html" --include="*.css" . || echo "No API keys found"
          
          echo "Searching for potential passwords..."
          grep -r -i "password" --include="*.js" --include="*.html" . || echo "No passwords found"
          
          echo "Searching for potential tokens..."
          grep -r -i "token" --include="*.js" --include="*.html" . || echo "No tokens found"
          
          echo "Secret scan completed"
        continue-on-error: true
  
  # ==========================================================================
  # Job 3: Docker Build & Test
  # ==========================================================================
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Checkout Repository
      # ------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # ------------------------------------------------------------------------
      # Step 2: Set up Docker Buildx
      # ------------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # ------------------------------------------------------------------------
      # Step 3: Build Docker Image
      # ------------------------------------------------------------------------
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ngo-health-landing:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # ------------------------------------------------------------------------
      # Step 4: Test Docker Image
      # ------------------------------------------------------------------------
      - name: Test Docker image
        run: |
          echo "Testing Docker image..."
          docker run -d --name test-container -p 8080:8080 ngo-health-landing:test
          sleep 5
          
          # Test if container is running
          if docker ps | grep -q test-container; then
            echo "✓ Container is running"
          else
            echo "✗ Container failed to start"
            docker logs test-container
            exit 1
          fi
          
          # Test if web server responds
          if curl -f http://localhost:8080 > /dev/null 2>&1; then
            echo "✓ Web server is responding"
          else
            echo "✗ Web server is not responding"
            docker logs test-container
            exit 1
          fi
          
          # Cleanup
          docker stop test-container
          docker rm test-container
          
          echo "Docker image tests passed!"
      
      # ------------------------------------------------------------------------
      # Step 5: Scan Docker Image for Vulnerabilities
      # ------------------------------------------------------------------------
      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ngo-health-landing:test'
          format: 'sarif'
          output: 'trivy-docker-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 6: Upload Docker Scan Results
      # ------------------------------------------------------------------------
      - name: Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-docker-results.sarif'
        continue-on-error: true
  
  # ==========================================================================
  # Job 4: CI Summary
  # ==========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, docker-build]
    if: always()
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Generate CI Summary
      # ------------------------------------------------------------------------
      - name: Generate CI summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Quality & Linting:** ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scanning:** ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Build & Test:** ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine overall status
          if [ "${{ needs.code-quality.result }}" = "success" ] && \
             [ "${{ needs.security-scan.result }}" = "success" ] && \
             [ "${{ needs.docker-build.result }}" = "success" ]; then
            echo "### Overall Status: ✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Overall Status: ⚠️ Some checks failed or were skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*CI Pipeline completed at $(date -u +"%Y-%m-%d %H:%M:%S UTC")*" >> $GITHUB_STEP_SUMMARY