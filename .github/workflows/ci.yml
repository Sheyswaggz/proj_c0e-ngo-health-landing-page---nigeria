# ============================================================================
# GitHub Actions Workflow: Continuous Integration Pipeline
# ============================================================================
# Purpose: Automated testing, linting, security scanning, and quality checks
# Trigger: Push to main/develop branches and all pull requests
# ============================================================================

name: CI Pipeline

# ============================================================================
# Workflow Triggers
# ============================================================================
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

# ============================================================================
# Permissions
# ============================================================================
permissions:
  contents: read
  pull-requests: write
  security-events: write
  actions: read

# ============================================================================
# Concurrency Control
# ============================================================================
# Ensures only one CI run per branch/PR at a time
# Cancels in-progress runs when new commits are pushed
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# ============================================================================
# Environment Variables
# ============================================================================
env:
  NODE_VERSION: '20'

# ============================================================================
# Jobs
# ============================================================================
jobs:
  # ==========================================================================
  # Job 1: Code Quality Checks
  # ==========================================================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Checkout Repository
      # ------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # ------------------------------------------------------------------------
      # Step 2: Setup Node.js (if needed)
      # ------------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 3: Check for package.json
      # ------------------------------------------------------------------------
      - name: Check for package.json
        id: check-package
        run: |
          if [ -f "package.json" ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
          fi
      
      # ------------------------------------------------------------------------
      # Step 4: Install Dependencies (if package.json exists)
      # ------------------------------------------------------------------------
      - name: Install dependencies
        if: steps.check-package.outputs.has_package == 'true'
        run: |
          npm ci --prefer-offline --no-audit
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 5: Run Prettier Check (if configured)
      # ------------------------------------------------------------------------
      - name: Check code formatting with Prettier
        if: steps.check-package.outputs.has_package == 'true'
        run: |
          if [ -f ".prettierrc.json" ] || [ -f ".prettierrc" ]; then
            echo "Running Prettier check..."
            npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,scss,md,html}" || true
          else
            echo "Prettier not configured, skipping..."
          fi
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 6: Validate HTML Files
      # ------------------------------------------------------------------------
      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          
          # Find all HTML files
          html_files=$(find . -name "*.html" -not -path "./node_modules/*" -not -path "./build/*" -not -path "./dist/*")
          
          if [ -z "$html_files" ]; then
            echo "No HTML files found to validate"
            exit 0
          fi
          
          # Basic HTML validation (check for basic structure)
          for file in $html_files; do
            echo "Checking $file..."
            
            # Check for basic HTML structure
            if ! grep -q "<!DOCTYPE" "$file"; then
              echo "Warning: $file missing DOCTYPE declaration"
            fi
            
            if ! grep -q "<html" "$file"; then
              echo "Warning: $file missing <html> tag"
            fi
            
            if ! grep -q "<head" "$file"; then
              echo "Warning: $file missing <head> tag"
            fi
            
            if ! grep -q "<body" "$file"; then
              echo "Warning: $file missing <body> tag"
            fi
          done
          
          echo "HTML validation completed"
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 7: Check for Common Issues
      # ------------------------------------------------------------------------
      - name: Check for common issues
        run: |
          echo "Checking for common issues..."
          
          # Check for console.log statements in JS files
          if find . -name "*.js" -not -path "./node_modules/*" -exec grep -l "console\.log" {} \; | grep -q .; then
            echo "Warning: Found console.log statements in JS files"
            find . -name "*.js" -not -path "./node_modules/*" -exec grep -n "console\.log" {} + || true
          fi
          
          # Check for TODO comments
          if find . -type f \( -name "*.js" -o -name "*.html" -o -name "*.css" \) -not -path "./node_modules/*" -exec grep -l "TODO" {} \; | grep -q .; then
            echo "Info: Found TODO comments"
            find . -type f \( -name "*.js" -o -name "*.html" -o -name "*.css" \) -not -path "./node_modules/*" -exec grep -n "TODO" {} + || true
          fi
          
          echo "Common issues check completed"
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 8: Generate Quality Report
      # ------------------------------------------------------------------------
      - name: Generate quality report
        run: |
          echo "## Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Analyzed" >> $GITHUB_STEP_SUMMARY
          echo "- HTML files: $(find . -name '*.html' -not -path './node_modules/*' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- CSS files: $(find . -name '*.css' -not -path './node_modules/*' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- JS files: $(find . -name '*.js' -not -path './node_modules/*' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Quality checks completed successfully." >> $GITHUB_STEP_SUMMARY
  
  # ==========================================================================
  # Job 2: Security Scanning
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Checkout Repository
      # ------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # ------------------------------------------------------------------------
      # Step 2: Run Trivy Security Scanner
      # ------------------------------------------------------------------------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
        env:
          TRIVY_DB_REPOSITORY: 'ghcr.io/aquasecurity/trivy-db'
      
      # ------------------------------------------------------------------------
      # Step 3: Clean up sensitive environment variables
      # ------------------------------------------------------------------------
      - name: Clean up environment
        run: |
          rm -f trivy_envs.txt
      
      # ------------------------------------------------------------------------
      # Step 4: Upload Trivy Results to GitHub Security
      # ------------------------------------------------------------------------
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-filesystem'
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 5: Upload Trivy Results as Artifact
      # ------------------------------------------------------------------------
      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 30
        if: always()
      
      # ------------------------------------------------------------------------
      # Step 6: Generate Security Report
      # ------------------------------------------------------------------------
      - name: Generate security report
        run: |
          echo "## Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scan completed with Trivy." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Details" >> $GITHUB_STEP_SUMMARY
          echo "- Scan Type: Filesystem" >> $GITHUB_STEP_SUMMARY
          echo "- Severity Levels: CRITICAL, HIGH, MEDIUM" >> $GITHUB_STEP_SUMMARY
          echo "- Results uploaded to GitHub Security tab" >> $GITHUB_STEP_SUMMARY
  
  # ==========================================================================
  # Job 3: Build Validation
  # ==========================================================================
  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Checkout Repository
      # ------------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # ------------------------------------------------------------------------
      # Step 2: Validate Project Structure
      # ------------------------------------------------------------------------
      - name: Validate project structure
        run: |
          echo "Validating project structure..."
          
          # Check for required files
          required_files=("index.html" "README.md")
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ“ Found $file"
            else
              echo "âœ— Missing $file"
              exit 1
            fi
          done
          
          # Check for recommended directories
          recommended_dirs=("css" "js")
          
          for dir in "${recommended_dirs[@]}"; do
            if [ -d "$dir" ]; then
              echo "âœ“ Found $dir/ directory"
            else
              echo "âš  Missing $dir/ directory (recommended)"
            fi
          done
          
          echo "Project structure validation completed"
      
      # ------------------------------------------------------------------------
      # Step 3: Check File Sizes
      # ------------------------------------------------------------------------
      - name: Check file sizes
        run: |
          echo "Checking file sizes..."
          
          # Find large files (>1MB)
          large_files=$(find . -type f -size +1M -not -path "./node_modules/*" -not -path "./.git/*")
          
          if [ -n "$large_files" ]; then
            echo "Warning: Found large files (>1MB):"
            echo "$large_files" | while read file; do
              size=$(du -h "$file" | cut -f1)
              echo "  - $file ($size)"
            done
          else
            echo "No large files found"
          fi
          
          echo "File size check completed"
        continue-on-error: true
      
      # ------------------------------------------------------------------------
      # Step 4: Test Static File Serving
      # ------------------------------------------------------------------------
      - name: Test static file serving
        run: |
          echo "Testing static file serving..."
          
          # Start a simple HTTP server in the background
          python3 -m http.server 8080 &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 2
          
          # Test if index.html is accessible
          if curl -f http://localhost:8080/index.html > /dev/null 2>&1; then
            echo "âœ“ index.html is accessible"
          else
            echo "âœ— Failed to access index.html"
            kill $SERVER_PID
            exit 1
          fi
          
          # Stop the server
          kill $SERVER_PID
          
          echo "Static file serving test completed"
      
      # ------------------------------------------------------------------------
      # Step 5: Generate Build Report
      # ------------------------------------------------------------------------
      - name: Generate build report
        run: |
          echo "## Build Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Project structure validated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ File sizes checked" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Static file serving tested" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build validation completed successfully." >> $GITHUB_STEP_SUMMARY
  
  # ==========================================================================
  # Job 4: CI Summary
  # ==========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, build-validation]
    if: always()
    
    steps:
      # ------------------------------------------------------------------------
      # Step 1: Generate CI Summary
      # ------------------------------------------------------------------------
      - name: Generate CI summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Validation: ${{ needs.build-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.code-quality.result }}" == "success" ] && \
             [ "${{ needs.security-scan.result }}" == "success" ] && \
             [ "${{ needs.build-validation.result }}" == "success" ]; then
            echo "### âœ… All CI checks passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Some CI checks failed or were skipped" >> $GITHUB_STEP_SUMMARY
          fi
      
      # ------------------------------------------------------------------------
      # Step 2: Comment on Pull Request (if applicable)
      # ------------------------------------------------------------------------
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const codeQuality = '${{ needs.code-quality.result }}';
            const securityScan = '${{ needs.security-scan.result }}';
            const buildValidation = '${{ needs.build-validation.result }}';
            
            const statusEmoji = (status) => {
              switch(status) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'cancelled': return 'ðŸš«';
                default: return 'âš ï¸';
              }
            };
            
            const commentBody = `## CI Pipeline Results
            
            | Job | Status |
            |-----|--------|
            | Code Quality | ${statusEmoji(codeQuality)} ${codeQuality} |
            | Security Scan | ${statusEmoji(securityScan)} ${securityScan} |
            | Build Validation | ${statusEmoji(buildValidation)} ${buildValidation} |
            
            ---
            *CI Pipeline run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;
            
            // Check if a CI comment already exists
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('CI Pipeline Results')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }
        continue-on-error: true