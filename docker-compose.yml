services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ngo-health-landing:latest
    container_name: ngo-health-web
    ports:
      - "8080:8080"
    networks:
      - ngo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      com.ngo-health.description: "NGO Health Landing Page - Nigeria"
      com.ngo-health.version: "1.0.0"

networks:
  ngo-network:
    driver: bridge
    name: ngo_health_network